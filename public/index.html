<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA - Data Modbus</title>

    <link rel="manifest" href="manifest.json">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 0 auto;
            padding: 10px;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            align-items: center;
        }

        .form-container label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-container input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        .form-container input[readonly] {
            background-color: #e0e0e0;
        }

        .form-container button {
            width: 25%;

        }
    </style>
</head>

<body>
    <h1>Modbus Data from ESP32</h1>
    <div class="form-container" id="menu">
        <label>Address Block A</label>
        <button onclick="navigateTo('/a')">A</button><br>

        <label>Address Block B</label>
        <button onclick="navigateTo('/b')">B</button><br>

        <label>Address Block C</label>
        <button onclick="navigateTo('/c')">C</button><br>

        <label>Address Block D</label>
        <button onclick="navigateTo('/d')">D</button><br>

        <label>Address Block E</label>
        <button onclick="navigateTo('/e')">E</button><br>

        <label>Address Block F</label>
        <button onclick="navigateTo('/f')">F</button><br>

        <label>Address Block G</label>
        <button onclick="navigateTo('/g')">G</button><br>

        <label>Address Block H</label>
        <button onclick="navigateTo('/h')">H</button><br>

        <label>Address Block I</label>
        <button onclick="navigateTo('/i')">I</button>
    </div>

    <script>
        function navigateTo(path) {
            window.location.href = path;
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker
                .register('/service-worker.js')
                .then(() => console.log('Service Worker Registered'))
                .catch((error) => console.error('Service Worker Registration Failed:', error));
        }
    </script>
</body>

</html>
