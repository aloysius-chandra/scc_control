<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <title>Simple PWA</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      font-size: 16px;
    }
    input[readonly] {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
    }
  </style>
</head>

<body>
  <h1>Readonly Modbus Variables</h1>
  <form id="modbusForm">
    <!-- Dynamic inputs will be inserted here -->
  </form>
  <script>
    // Define the ModbusVariable array
    const modbusVariables = [
      { name: "Over temperature inside the device", value: "0" },
      { name: "Day/Night", value: "0" },
      { name: "PV array input voltage", value: "0" },
      { name: "PV array input current", value: "0" },
      { name: "PV array input power", value: "0" },
      { name: "Load voltage", value: "0" },
      { name: "Load current", value: "0" },
      { name: "Load power", value: "0" },
      { name: "Battery temperature", value: "0" },
      { name: "Device temperature", value: "0" },
      { name: "Battery soc", value: "0" },
      { name: "Battery's real rated voltage", value: "0" },
      { name: "Battery status", value: "0" },
      { name: "Charging equipment status", value: "0" },
      { name: "Discharging equipment status", value: "0" },
      { name: "Maximum battery voltage today", value: "0" },
      { name: "Minimum battery voltage today", value: "0" },
      { name: "Consumed energy today", value: "0" },
      { name: "Consumed energy this month", value: "0" },
      { name: "Consumed energy this year", value: "0" },
      { name: "Total consumed energy", value: "0" },
      { name: "Generated energy today", value: "0" },
      { name: "Generated energy this month", value: "0" },
      { name: "Generated energy this year", value: "0" },
      { name: "Total generated energy", value: "0" },
      { name: "Battery voltage", value: "0" },
      { name: "Battery current", value: "0" },
    ];

    // Select the form element
    const form = document.getElementById('modbusForm');

    // Dynamically create inputs
    modbusVariables.forEach(variable => {
      const div = document.createElement('div');
      div.className = 'form-group';

      const label = document.createElement('label');
      label.textContent = variable.name;

      const input = document.createElement('input');
      input.type = 'text';
      input.value = variable.value;
      input.readOnly = true;

      div.appendChild(label);
      div.appendChild(input);
      form.appendChild(div);
    });
  </script>
</body>

</html>
